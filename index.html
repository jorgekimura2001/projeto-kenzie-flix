<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>KenzieFlix</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/imgs/logo.png" alt="Logo KenzieFlix">
        </header>
        <main>
            <h1>Quem está assistindo?</h1>
            <div class="container-avatars">
                <div class="avatar">
                    <img src="./assets/imgs/avatar1.png" alt="Avatar 1">
                    <span>Aline</span>
                </div>
                <div class="avatar">
                    <img src="./assets/imgs/avatar2.png" alt="Avatar 2">
                    <span>Pedrinho</span>
                </div>
                <div class="avatar">
                    <img src="./assets/imgs/avatar3.png" alt="Avatar 3">
                    <span>Júlia</span>
                </div>
                <div class="avatar add">
                    <img src="./assets/imgs/add.png" alt="Adicionar perfil">
                    <span>Adicionar perfil</span>
                </div>
            </div>
            <button>Gerenciar Perfis</button>
        </main>
    </div>
</body>
</html>
